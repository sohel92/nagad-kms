
{% extends 'userauth/base_auth.html' %}

{% block body_block %}
  {% if register %}
    <h1>You are registered!!</h1>
  {% else %}
    <h1>Registration Here!</h1>
    <h3>File Out the form:</h3>
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      <input class="btn btn-primary" type="submit" name="" value="Register">
    </form>

  {% endif %}
{% endblock body_block%}
