
{% extends 'userauth/base_auth.html' %}

{% block body_block %}
  .<div class="jumbotron">
    <h1>Please login</h1>
    <form action="{% url 'userauth:user_login' %}" method="POST">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" name="username" value="">
      <input type="password" name="password" value="">
      <input class="btn btn-primary" type="Submit" name="" value="Login">
    </form>
  </div>
{% endblock body_block%}
